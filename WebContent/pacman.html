<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pacman en HTML5</title>
<style type="text/css">
#button{
   border: 1px solid #8ec1da;
   background-color: #ddeef6;
   border-radius: 4px;
   box-shadow: inset 0 1px 3px #fff, inset 0 -15px #cbe6f2, 0 0 3px #8ec1da;
   text-shadow: 0 1px #fff;
   color: #3985a8;
   padding: 5px 30px;
}

canvas {
	border: 1px solid black ;
	display: block ;
	margin:0px auto ; 
}
input {
	margin: 0px auto ; 
	display: block ;
	margin-top: 1em ;
}
div.controles { width:200px } 
div.left { float:left ; }
div.right { float:right; }
</style>

<script type="text/javascript" src="core.js"></script>
<script type="text/javascript" src="pacman.js"></script>
<script type="text/javascript" src="fantasma.js"></script>
<script type="text/javascript" src="mapa.js"></script>
<script type="text/javascript">
function paginaCargada() {
	
	document.getElementById("empezar").addEventListener("click", function() {
		boot() ;
	}) ;
	mapaEstatico() ;
}
</script>
</head>
<body onLoad="paginaCargada()">
<div class="controles left">
	<button>&uarr;</button>
	<button>&darr;</button>
</div>
<div class="controles right">
	<button>&larr;</button>
	<button>&rarr;</button>
</div>

<canvas id="canvas" height="750" width="850"></canvas>
<input id="empezar" type="button" value="Empezar"/>
</body>
</html>
